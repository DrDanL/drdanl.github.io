<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="assets/img/logo-vertical.png" alt="logo">
  </div>
  <div padding class="about-info">
    <h4>{{confData.title}}</h4>

    <ion-list no-lines>
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label>Date</ion-label>
        <ion-label>{{confData.date}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        <ion-label>Location</ion-label>
        <ion-label>{{confData.city}}</ion-label>
      </ion-item>
    </ion-list>

    <p>
      {{confData.summary}}
    </p>

    <p>
      The <b>{{confData.title}}</b> was developed by <a href="https://www.leightley.com">Daniel Leightley</a> from the King's Centre for Military Health Research. 
    </p>
  </div>
</ion-content>
